<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/intl.js"></script>

</head>
<body>

  <intl-dictionary src='/assets/i18n'></intl-dictionary>

  <intl-datetime></intl-datetime>
  <intl-number></intl-number>
  
  <intl-phrase-group name="dog">
    <intl-plural value="1">
      <intl-phrase slot="one" name="singular"></intl-phrase>
      <intl-phrase name="plural"></intl-phrase>
    </intl-plural>
  </intl-phrase-group>


  <intl-phrase-group name="ordinal">
    <intl-plural type="ordinal" value="1">
      <intl-phrase slot="one" name="one"></intl-phrase>
      <intl-phrase slot="two" name="two"></intl-phrase>
      <intl-phrase slot="few" name="few"></intl-phrase>
      <intl-phrase name="default"></intl-phrase>
    </intl-plural>
  </intl-phrase-group>

  <intl-relative-time></intl-relative-time>

</body>
</html>
