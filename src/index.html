<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/intl.js"></script>

</head>
<body>

  <intl-datetime></intl-datetime>
  <intl-number></intl-number>
  
  <intl-plural value="2">
    <span slot="one">dog</span>
    <span> dogs </span>
  </intl-plural>

  <intl-plural type="ordinal" value="1">
    <span slot="one">st</span>
    <span slot="two">nd</span>
    <span slot="few">rd</span>
    <span>th</span>
  </intl-plural>

  <intl-relative-time></intl-relative-time>

</body>
</html>
