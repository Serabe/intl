<!DOCTYPE html>
<html dir="ltr" lang="en-US">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>Stencil Component Starter</title>
  <script src="/build/intl.js"></script>

</head>
<body>

  <intl-dictionary src='/assets/i18n'></intl-dictionary>

  <intl-datetime></intl-datetime>
  <intl-number></intl-number>
  
  <intl-plural value="2">
    <intl-phrase slot="one" name="DOG_SINGULAR"></intl-phrase>
    <intl-phrase name="DOG_PLURAL"></intl-phrase>
  </intl-plural>

  <intl-plural type="ordinal" value="4">
    <intl-phrase slot="one" name="ORDINAL_ONE"></intl-phrase>
    <intl-phrase slot="two" name="ORDINAL_TWO"></intl-phrase>
    <intl-phrase slot="few" name="ORDINAL_FEW"></intl-phrase>
    <intl-phrase name="ORDINAL_DEFAULT"></intl-phrase>
  </intl-plural>

  <intl-relative-time></intl-relative-time>

</body>
</html>
